<!DOCTYPE html>
<html lang="en" class="no-js runner">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset your password</title>

    <link rel="stylesheet" href="{{cdn-origin}}/runtime/css/bootstrap.css?buildTime=0">
    <link rel="stylesheet" href="{{cdn-origin}}/runtime/css/bootstrap-theme.min.css?buildTime=0">

    <script src="{{cdn-origin}}/runtime/node_modules/html5-boilerplate/dist/js/vendor/modernizr-3.8.0.min.js?buildTime=0"></script>


    <script src="{{cdn-origin}}/runtime/node_modules/jquery/dist/jquery.min.js?buildTime=0"></script>
    <script src="{{cdn-origin}}/runtime/node_modules/bootstrap/dist/js/bootstrap.min.js?buildTime=0"></script>

    <style>
        .row { margin-top: 5px; }
        .prompt { margin-top: 7px; }
    </style>

</head>
<body>

    <div class="panel panel-default warning-not-found" style="margin: 20%">
        <form id="frm" method="POST">
        <div class="panel-body">
            {{error}}

            <div class="alert alert-primary" role="alert"><b>Reset your password:</b></div>

            <div class="row">
              <div class="col-md-6 text-right prompt">Enter new password:</div>
              <div class="col-md-6"><input class="form-control" type="password" id="pw1" name="password"></div>
            </div>
            <div class="row">
              <div class="col-md-6 text-right prompt">Retype new password:</div>
              <div class="col-md-6"><input class="form-control" type="password" id="pw2"></div>
            </div>
            <div class="row">
              <center id="err-msg" style="color: #f00; font-weight: bold; margin: 5px 0"></center>
              <div class="col-md-6 col-md-offset-6"><input type="submit" id="submit" class="btn btn-primary" value="Change password"></div>
            </div>
        </div>
        </form>
    </div>

    <script>
      $(function() {
        $('#pw1').on('keydown', function(e) {
          if (e.keyCode == 13) {
            $('#pw2').focus();
            e.preventDefault();
          }
        });

        $('#frm').on('submit', function(e) {
          if ($('#pw1').val() != $('#pw2').val()) {
            $('#err-msg').hide().text("Passwords must match").slideDown();
            e.preventDefault();
          }
        });
      })
    </script>

</body>
</html>
